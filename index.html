				<h1><a name="dtdanalyzer" class="anchor" href="#dtdanalyzer"><span class="mini-icon mini-icon-link"></span></a>DtdAnalyzer</h1>

				<p>DtdAnalyzer provides a set of tools:</p>

				<ul>
					<li><strong>dtdanalyzer</strong> - creates an XML representation (using elements and attributes) 
				of an XML DTD</li>
					<li><strong>dtddocumentor</strong> - generates pretty HTML documentation, including annotations (if 
				present) from specially-formatted comments of the DTD</li>
					<li><strong>compare-dtds.xsl</strong> - compares two DTDs and generate a report of differences</li>
					<li><strong>scaffold.xsl</strong> - generates XSLT scaffolding that can be used as a starting point 
				for writing a transform from one schema to another</li>
					<li><strong>dtdschematron.xsl</strong> - generates a schematron file from the DTD, including extra 
				schematron rules (if present) from specially-formatted comments of the DTD</li>
				</ul>

					</li>

					<li>Open up a Windows command or a bash shell window.  Add the path to the package root
				to your PATH environment variable.
